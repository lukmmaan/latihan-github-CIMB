<script>

let aa = parseFloat(prompt("input berat badan(kg)"))
let bb = parseFloat(prompt("input tinggi badan(m)"))

bbk = Math.pow(bb,2)

let IMT = aa/bbk

if(IMT > 40)
{
    alert(' obesitas ' + IMT)
}
else if (IMT>=30) 
{
    alert(' SANGAT BERLEBIH ' + IMT)
}
else if (IMT>=25) 
{
    alert(' BERLEBIH ' + IMT)
}
else if(IMT >= 18.5)
{
    alert('IDEAL' + IMT)
}
else
{
    alert(' kurang ' + IMT)
}

</script>
